name: Greetings!!🤗

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hey there! 👋 Welcome to the project! We're super excited to have you here.🎉 Don't hesitate to ask questions or share ideas, we're all about collaborating and growing together! 🌱"
        pr-message: " Woohoo! 🚀 Thanks for your first contribution! 🎉 You're awesome for helping us make this project even better! We can't wait to see what more cool stuff you'll bring to the table! 💻✨"
  
