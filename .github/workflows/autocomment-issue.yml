name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add Comment to Issue
        run: |
          COMMENT=$(cat <<EOF
         {
          "body": "ðŸŽ‰Thanks for creating an issue we will look into it as soon as possible.\nBefore submitting your PR, please make sure to:\nðŸŒŸ Star the repository if you havenâ€™t yet.\nPull the latest changes to avoid any merge conflicts.\nInclude before & after screenshots in your PR to provide clear context.\nReference the issue number in your PR description for easier tracking.\nFollow @UppuluriKalyani (Project Admin) to stay updated on project news!"
        }

          EOF
          )
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d "$COMMENT")
          cat response.json
          if [ "$RESPONSE" -ne 201 ]; then
            echo "Failed to add comment"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
